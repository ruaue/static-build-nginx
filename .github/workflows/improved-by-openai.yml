name: Build and Release Nginx

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: ruby:alpine
      env:
        TZ: Asia/Shanghai
      options: --privileged

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: install bash
      run: |
       apk --update add bash
        
    - name: Execute Nginx build script
      run: |
        set -eux  
        bash nginx-ai.sh
        

    - name: Strip Nginx binary
      run: strip /usr/sbin/nginx

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.build.outputs.nginx_version }}
        release_name: Release ${{ steps.build.outputs.nginx_version }}
        draft: false
        prerelease: false

    - name: Upload Nginx binary
      id: upload-release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /usr/sbin/nginx
        asset_name: nginx
        asset_content_type: application/octet-stream
